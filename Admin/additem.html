<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>BHOKLAGYO</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet" />
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
    <link
      href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css"
      rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Sidebar -->
    <div class="d-flex">
      <div class="bg-dark text-white p-3" style="width: 250px; height: 100vh">
        <h2 style="color: white; text-align: center">Admin Dashboard</h2>

        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link text-white" href="dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="order.html">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="menu.html">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="booking.html">Reservations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="customer.html">Customers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="report.html">Reports</a>
          </li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="flex-grow-1 p-4">
        <h1>Welcome to the Restaurant Management System</h1>

        <form>
          <div class="row g-3">
            <div class="col-md-6">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Your Name"
                />
                <label for="name">Food Name</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="number"
                  placeholder="Your Email"
                />
                <label for="number">Price</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <select class="form-select" id="category">
                  <option value="1">Breakfast</option>
                  <option value="2">Launch</option>
                  <option value="3">Dinner</option>
                </select>
                <label for="select1">Food Category</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input
                  type="file"
                  class="form-control"
                  id="image"
                  placeholder="image of food"
                />
                <label for="name">Food Image</label>
              </div>
            </div>
            <div class="col-12">
              <div class="form-floating">
                <textarea
                  class="form-control"
                  placeholder="Food Description"
                  id="description"
                  style="height: 100px"
                ></textarea>
                <label for="description">Food Description</label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary w-100 py-3" type="submit">
                Add Now
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
